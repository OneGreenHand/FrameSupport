ext {
    //使用该文件必须在project根目录下的 build.gradle 添加一行代码，例如 apply from: 'version.gradle'
    // app 相关版本控制
    versions = [
            applicationId    : "com.frame.support",//默认和包名一致，修改任一一方相互不影响
            minSdkVersion    : 18,//app最低支持的sdk版本号(Android4.3)
            targetSdkVersion : 28,//兼容targetSdkVersion 28(含)以下版本

            compileSdkVersion: 28,//使用 Android SDK 28版本编译你的应用
            buildToolsVersion: "28.0.3",//android构建工具的版本

            versionCode      : 100010,
            versionName      : "1.0.1"
    ]

    // 依赖相关版本控制
    depVersion = [
            suport                   : "1.0.0",
            retrofit2                : "2.6.2",
            rxjava2                  : "2.2.14",
            rxandroid                : "2.1.1",
            okhttp3                  : "3.10.0",
            utilcode                 : "1.26.0",
            autosize                 : "1.1.2",
            eventbus                 : "3.1.1",
            litepal                  : "3.0.0",
            glide                    : "4.10.0",
            multidex                 : "2.0.1",
            butterknife              : "10.2.0",
            rxpermissions            : "0.10.2",
            immersionbar             : "3.0.0",
            bugly_crashreport        : "3.1.0",
            bugly_crashreport_upgrade: "1.4.2",
            bugly_tinker             : "1.9.14",
            rxlifecycle              : "3.1.0",
            aria                     : "3.7.10",
            walle                    : "1.1.6",
    ]

    // 依赖具体版本
    deps = [
            suport                 : [
                    appcompat   : "androidx.appcompat:appcompat:${depVersion.suport}",
                    recyclerview: 'androidx.recyclerview:recyclerview:1.1.0-rc01',
                    support     : "androidx.legacy:legacy-support-v4:${depVersion.suport}",
                    design      : "com.google.android.material:material:${depVersion.suport}",
            ],
            retrofit2              : [
                    retrofit       : "com.squareup.retrofit2:retrofit:${depVersion.retrofit2}",
                    adapter_rxjava2: "com.squareup.retrofit2:adapter-rxjava2:${depVersion.retrofit2}",
                    converter_gson : "com.squareup.retrofit2:converter-gson:${depVersion.retrofit2}",
            ],
            rxjava2                : [
                    rxjava   : "io.reactivex.rxjava2:rxjava:${depVersion.rxjava2}",
                    rxandroid: "io.reactivex.rxjava2:rxandroid:${depVersion.rxandroid}",
            ],
            glide                  : [
                    glide   : "com.github.bumptech.glide:glide:${depVersion.glide}",
                    compiler: "com.github.bumptech.glide:compiler:${depVersion.glide}",
            ],
            bugly                  : [
                    //异常捕获
                    crashreport        : "com.tencent.bugly:crashreport:${depVersion.bugly_crashreport}",
                    //升级库
                    crashreport_upgrade: "com.tencent.bugly:crashreport_upgrade:${depVersion.bugly_crashreport_upgrade}",
                    //热更新tinker插件库
                    tinker             : "com.tencent.tinker:tinker-android-lib:${depVersion.bugly_tinker}",
            ],
            butterknife            : [
                    butterknife: "com.jakewharton:butterknife:${depVersion.butterknife}",
                    compiler   : "com.jakewharton:butterknife-compiler:${depVersion.butterknife}",
            ],
            //下载上传工具类
            aria                   : [
                    aria_core    : "com.arialyy.aria:core:${depVersion.aria}",
                    aria_compiler: "com.arialyy.aria:compiler:${depVersion.aria}",
            ],
            //工具类
            utilcode               : "com.blankj:utilcodex:${depVersion.utilcode}",
            //屏幕适配
            autosize               : "me.jessyan:autosize:${depVersion.autosize}",
            //数据库
            litepal                : "org.litepal.android:java:${depVersion.litepal}",
            //分Dex
            multidex               : "androidx.multidex:multidex:${depVersion.multidex}",
            //权限管理
            rxpermissions          : "com.github.tbruyelle:rxpermissions:${depVersion.rxpermissions}",
            //沉浸式状态栏(activity)
            immersionbar           : "com.gyf.immersionbar:immersionbar:${depVersion.immersionbar}",
            //沉浸式状态栏(fragment)
            immersionbar_components: "com.gyf.immersionbar:immersionbar-components:${depVersion.immersionbar}",
            //retrofit绑定生命周期
            rxlifecycle            : "com.trello.rxlifecycle3:rxlifecycle-components:${depVersion.rxlifecycle}",
            //walle读取渠道号
            walle                  : "com.meituan.android.walle:library:${depVersion.walle}",
            //微信支付(不包含统计)
            wxpay                  : "com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+",
            eventbus               : "org.greenrobot:eventbus:${depVersion.eventbus}",
            okhttp3                : "com.squareup.okhttp3:logging-interceptor:${depVersion.okhttp3}",
    ]
}
