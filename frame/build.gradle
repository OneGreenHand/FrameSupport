apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
android {
    def version = rootProject.ext.versions
    compileSdkVersion versions.compileSdkVersion
    buildToolsVersion versions.buildToolsVersion

    defaultConfig {
        minSdkVersion version.minSdkVersion
        targetSdkVersion version.targetSdkVersion
        versionCode version.versionCode
        versionName version.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    def dependencies = rootProject.ext.deps
    // Support libraries
    api dependencies.suport.support
    api dependencies.suport.recyclerview
    api dependencies.suport.appcompat
    api dependencies.suport.design
    //retrofit2
    api dependencies.retrofit2.retrofit
    api dependencies.retrofit2.adapter_rxjava2
    api dependencies.retrofit2.converter_gson
    //rxjava2
    api dependencies.rxjava2.rxjava
    api dependencies.rxjava2.rxandroid
    //okhttp3
    api dependencies.okhttp3
    //工具类
    api dependencies.utilcode
