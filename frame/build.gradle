apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
android {
    def version = rootProject.ext.versions
    compileSdkVersion versions.compileSdkVersion
    buildToolsVersion versions.buildToolsVersion

    defaultConfig {
        minSdkVersion version.minSdkVersion
        targetSdkVersion version.targetSdkVersion
        versionCode version.versionCode
        versionName version.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    repositories {//依赖aar必须填写这个
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    def dependencies = rootProject.ext.deps
    // Support libraries
    api dependencies.suport.appcompat
    api dependencies.suport.design
    //retrofit2
    api dependencies.retrofit2.retrofit
    api dependencies.retrofit2.adapter_rxjava2
    api dependencies.retrofit2.converter_gson
    //rxjava2
    api dependencies.rxjava2.rxjava
    api dependencies.rxjava2.rxandroid
    //autodispose
    api dependencies.autodispose
    //okhttp3
    api dependencies.okhttp3
    //RecyclerViewAdapter
    api dependencies.RecyclerViewAdapter
    //工具类
    api dependencies.utilcode
    //eventbus
    api dependencies.eventbus
    //glide图片加载
    api(dependencies.glide.glide) {
        exclude group: 'androidx.appcompat.app'
    }
    annotationProcessor dependencies.glide.compiler
    //分Dex
    api dependencies.multidex
    //butterknife
    api dependencies.butterknife.butterknife
    annotationProcessor dependencies.butterknife.compiler
    //沉浸式状态栏(activity)
    api dependencies.immersionbar
    //沉浸式状态栏(fragment)
    api dependencies.immersionbar_components
    //微信支付
    api dependencies.wxpay
    // 支付宝支付
    api(name: 'alipaySdk-15.7.5-20200422171619', ext: 'aar')
}