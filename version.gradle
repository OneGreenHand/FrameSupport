ext {
    //使用该文件必须在project根目录下的 build.gradle 添加一行代码，例如 apply from: 'version.gradle'
    // app 相关版本控制
    versions = [
            applicationId    : "com.frame.support",//默认和包名一致，修改任一一方相互不影响
            minSdkVersion    : 16,//app最低支持的sdk版本号(Android4.0.3,4.0.4)
            targetSdkVersion : 28,//兼容targetSdkVersion 28(含)以下版本

            compileSdkVersion: 28,//使用 Android SDK 28版本编译你的应用
            buildToolsVersion: "28.0.3",//android构建工具的版本

            versionCode      : 1,
            versionName      : "1.0"
    ]

    // 依赖相关版本控制
    depVersion = [
            support                  : "28.0.0",
            retrofit2                : "2.5.0",
            rxjava2                  : "2.2.4",
            rxandroid                : "2.1.0",
            okhttp3                  : "3.10.0",
            utilcode                 : "1.17.3",
            autosize                 : "1.1.2",
            progress_manager         : "1.5.0",
            eventbus                 : "3.1.1",
            litepal                  : "3.0.0",
            glide                    : "4.8.0",
            glide_transformations    : "4.0.1",
            multidex                 : "1.0.2",
            butterknife              : "9.0.0",
            rxpermissions            : "0.10.2",
            immersionbar             : "2.3.3-beta15",
            bugly_crashreport_upgrade: "1.3.7",
            bugly_tinker             : "1.9.9",
            rxlifecycle              : "2.2.2",
    ]

    // 依赖具体版本
    deps = [
            suport         : [
                    appcompat   : "com.android.support:appcompat-v7:${depVersion.support}",
                    recyclerview: "com.android.support:recyclerview-v7:${depVersion.support}",
                    support     : "com.android.support:support-v4:${depVersion.support}",
                    design      : "com.android.support:design:${depVersion.support}"
            ],
            retrofit2      : [
                    retrofit       : "com.squareup.retrofit2:retrofit:${depVersion.retrofit2}",
                    adapter_rxjava2: "com.squareup.retrofit2:adapter-rxjava2:${depVersion.retrofit2}",
                    converter_gson : "com.squareup.retrofit2:converter-gson:${depVersion.retrofit2}",
            ],
            rxjava2        : [
                    rxjava   : "io.reactivex.rxjava2:rxjava:${depVersion.rxjava2}",
                    rxandroid: "io.reactivex.rxjava2:rxandroid:${depVersion.rxandroid}",
            ],
            glide          : [
                    glide          : "com.github.bumptech.glide:glide:${depVersion.glide}",
                    compiler       : "com.github.bumptech.glide:compiler:${depVersion.glide}",
                    //图片处理库
                    transformations: "jp.wasabeef:glide-transformations:${depVersion.glide_transformations}",
            ],
            bugly          : [
                    //升级库
                    crashreport_upgrade: "com.tencent.bugly:crashreport_upgrade:${depVersion.bugly_crashreport_upgrade}",
                    //热更新tinker插件库
                    tinker             : "com.tencent.tinker:tinker-android-lib:${depVersion.bugly_tinker}",
            ],
            butterknife    : [
                    butterknife: "com.jakewharton:butterknife:${depVersion.butterknife}",
                    compiler   : "com.jakewharton:butterknife-compiler:${depVersion.butterknife}",
            ],
            //工具类
            utilcode       : "com.blankj:utilcode:${depVersion.utilcode}",
            //屏幕适配
            autosize       : "me.jessyan:autosize:${depVersion.autosize}",
            //网络请求进度监听
            progressmanager: "me.jessyan:progressmanager:${depVersion.progress_manager}",
            //数据库
            litepal        : "org.litepal.android:java:${depVersion.litepal}",
            //分Dex
            multidex       : "com.android.support:multidex:${depVersion.multidex}",
            //权限管理
            rxpermissions  : "com.github.tbruyelle:rxpermissions:${depVersion.rxpermissions}",
            //沉浸式状态栏
            immersionbar   : "com.gyf.immersionbar:immersionbar:${depVersion.immersionbar}",
            //retrofit绑定生命周期
            rxlifecycle    : "com.trello.rxlifecycle2:rxlifecycle-components:${depVersion.rxlifecycle}",
            //微信支付
            wxpay          : "com.tencent.mm.opensdk:wechat-sdk-android-with-mta:+",

            eventbus       : "org.greenrobot:eventbus:${depVersion.eventbus}",
            okhttp3        : "com.squareup.okhttp3:logging-interceptor:${depVersion.okhttp3}",
    ]
}
